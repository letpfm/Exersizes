<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<p id="1"></p>
<script>
var ax = Math.random()*10;
var ay = Math.random()*10;
var x= 1;
var y = 2;
var b = true

while (x<10){
	if (ay > 1 && ax > x && ay < y){
		document.getElementById("1").innerHTML = 'Точка ('+ax+','+ay+') попадает в заданную область.';
		b = false;
	}
	y++;
	x++;
}
	
if (b){
	document.getElementById("1").innerHTML = 'Точка ('+ax+';'+ay+') не попадает в заданную область.';
}
</script>
</body>
</html>
