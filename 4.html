<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<p id="iq"></p>
<script>
var sum = 0;
var x,y;
for(a=0;a<1001;a++){
	x = a%3;
	y = a%5;
	if(x == 0 || y == 0){
		sum+=a
	}
}

document.getElementById("iq").innerHTML = 'Сумма целых чисел из интервала от 1 до 1000, которые делятся без остатка на 3 или на 5: '+sum;
</script>
</body>
</html>
